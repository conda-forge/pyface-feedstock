{% set version = "7.1.0" %}

package:
  name: pyface
  version: {{ version }}

source:
  fn: pyface-{{ version }}.tar.bz2
  url: https://pypi.io/packages/source/p/pyface/pyface-{{ version }}.tar.gz
  sha256: a3e22a4d31429f0d5b9ff50aaac3fb47e4f7da678b6b0439a7b91ef40675f88d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - pip
    - python
  run:
    - python
    - traits
    - pyqt  # pyface requires pyqt 4 or 5, pyside or wxpython 3
    - pygments

test:
  imports:
    - pyface

about:
  home: http://docs.enthought.com/pyface/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: pyface - traits-capable windowing framework

extra:
  recipe-maintainers:
    - grlee77
