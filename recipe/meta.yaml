{% set version = "6.1.0" %}

package:
  name: pyface
  version: {{ version }}

source:
  fn: pyface-{{ version }}.tar.bz2
  url: https://pypi.io/packages/source/p/pyface/pyface-{{ version }}.tar.gz
  sha256: bcdf3628bbfa1fdd218d7b488326473f3b08cdaf9cadcd3fb430f2ecd75ebec3

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python
    - pyqt  # pyface requires pyqt 4 or 5, pyside or wxpython 3
    - traits
    - pygments
  run:
    - python
    - traits
    - pyqt
    - pygments

test:
  imports:
    - pyface

about:
  home: http://docs.enthought.com/pyface/
  license: BSD 3-clause
  summary: pyface - traits-capable windowing framework

extra:
  recipe-maintainers:
    - grlee77
